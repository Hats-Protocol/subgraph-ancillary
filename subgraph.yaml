      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      file: ./src/hatsSignerGate.ts
      entities:
        - HatsSignerGate
      abis:
        - name: HatsSignerGate
          file: ./abis/HatsSignerGate.json
      eventHandlers:
        - event: TargetThresholdSet(uint256)
          handler: handleTargetThresholdSet
        - event: MinThresholdSet(uint256)
