        - name: HatsStakingShaman
          file: ./abis/HatsStakingShaman.json
      eventHandlers:
        - event: HatsModuleFactory_ModuleDeployed(address,address,uint256,bytes,bytes,uint256)
          handler: handleModuleDeployed
      file: ./src/hatsModuleFactoryV0_7_0.ts
templates:
